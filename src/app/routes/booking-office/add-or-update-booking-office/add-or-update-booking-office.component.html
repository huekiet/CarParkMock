<div class="card p-3 mt-2">
  <h4>{{ formLabel }}</h4>

  <form [formGroup]="createOrUpdateForm">
    <div class="mt-2">
      <div class="form-label">
        Booking office name<span class="text-danger">(*)</span>
      </div>
      <div class="form-input">
        <input
          type="text"
          placeholder="Enter name"
          pInputText
          formControlName="officeName"
        />
      </div>
    </div>

    <div class="mt-2">
      <div class="form-label">Trip<span class="text-danger">(*)</span></div>
      <p-dropdown
        [options]="tripOption"
        formControlName="tripId"
        placeholder="Choose trip"
        optionLabel="label"
        optionValue="value"
      ></p-dropdown>
    </div>

    <div class="mt-2">
      <div class="form-label">
        Phone number<span class="text-danger">(*)</span>
      </div>
      <div class="form-input">
        <input
          type="text"
          placeholder="Enter phone number"
          pInputText
          formControlName="officePhone"
        />
      </div>
      <div
        class="text-danger"
        *ngIf="createOrUpdateForm.controls.officePhone.errors?.pattern"
      >
        Phone number includes only numbers and must be between 7 and 10
        characters
      </div>
    </div>

    <div class="mt-2">
      <div class="form-label">
        Office place<span class="text-danger">(*)</span>
      </div>
      <p-dropdown
        [options]="placeOption"
        formControlName="officePlace"
        placeholder="Choose office place"
        optionLabel="label"
        optionValue="value"
      ></p-dropdown>
    </div>

    <div class="mt-2">
      <div class="form-label">Price<span class="text-danger">(*)</span></div>
      <div class="form-input mr-1">
        <p-inputNumber
          class="w-100"
          formControlName="officePrice"
          placeholder="Enter price"
          inputStyleClass="w-100"
          styleClass="w-100"
        >
        </p-inputNumber>
      </div>
      <span class="font-weight-bold">(VNƒê)</span>
    </div>

    <div class="mt-2">
      <div class="form-label d-block float-left">
        Contract deadline<span class="text-danger">(*)</span>
      </div>
      <div class="form-input">
        <div class="p-field p-col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon date-addon">From date</span>
            <p-calendar
              formControlName="startContractDeadline"
              [monthNavigator]="true"
              [yearNavigator]="true"
              yearRange="2000:2050"
              inputStyleClass="w-100"
              styleClass="w-100"
              dateFormat="yy-mm-dd"
              [showIcon]="true"
              showButtonBar="true"
              dataType="string"
            ></p-calendar>
          </div>

          <div class="p-inputgroup">
            <span class="p-inputgroup-addon date-addon">To date</span>
            <p-calendar
              formControlName="endContractDeadline"
              [monthNavigator]="true"
              [yearNavigator]="true"
              yearRange="2000:2050"
              inputStyleClass="w-100"
              styleClass="w-100"
              dateFormat="yy-mm-dd"
              [showIcon]="true"
              showButtonBar="true"
              dataType="string"
            ></p-calendar>
          </div>
        </div>
      </div>
    </div>

    <div class="toolbar mt-5 ml-5">
      <button
        pButton
        type="button"
        icon="pi pi-angle-double-left"
        label="Back"
        class="p-button-info mr-1"
        (click)="back()"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-replay"
        label="Reset"
        class="p-button-warning mr-1"
        (click)="reset()"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        [label]="formLabel"
        class="p-button-success"
        [disabled]="createOrUpdateForm.invalid"
        (click)="submit()"
      ></button>
    </div>
  </form>
</div>
